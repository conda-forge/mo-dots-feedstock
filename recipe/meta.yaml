{% set name = "mo-dots" %}
{% set version = "10.659.25005" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: 346067f9256fd2f95d7f4b3cdcbb1ff25d7f34c35d6d9cf9c435ee1ad6f6c197

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python {{ python_min }}
  run:
    - mo-future ==7.584.24095
    - mo-imports ==7.584.24095
    - python >={{ python_min }}

test:
  imports:
    - mo_dots
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/klahnakoski/mo-dots
  summary: More Dots! Dot-access to Python dicts like Javascript
  license: MPL-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - xhochy
